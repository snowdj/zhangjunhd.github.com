<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="keywords" content="{% for tag in site.tags %}{{tag[0]}},{% endfor %}子孑" />
    <meta name="robots" content="index,follow" />
    <meta name="uyan_auth" content="507aec193e" />
    <meta name="application-name" content="zhangjunhd.github.io" />


    <link rel="alternate" type="application/atom+xml" title="子孑的博客" href="{{ site.feed }}" />
    <link rel="alternate" type="application/rss+xml" title="子孑的博客" href="{{ site.feed }}" />
    <link rel="alternate" type="text/xml" title="子孑的博客" href="{{ site.feed }}" />

    <!-- Le styles -->
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/syntax.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/flat-ui.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/pygments.css" rel="stylesheet" type="text/css" />
    <style>
    h1, h2, h3, .masthead p, .subhead p, .marketing h2, .lead
    {
      font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei UI", "Microsoft YaHei", SimHei, "\5B8B\4F53", simsun, sans-serif;
      font-weight: normal;
    }

    #scrollUp {
      bottom: 20px;
      right: 20px;
      height: 38px;  /* Height of image */
      width: 38px; /* Width of image */
      background: url("/assets/img/top.png") no-repeat;
    }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/icon-144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/icon-114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/ico/icon-57.png">
    <link rel="shortcut icon" href="/assets/ico/favicon.png">

    <!--basic js for all pages -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>

  </head>

  <body data-spy="scroll" data-target=".bs-docs-sidebar">
    <div class="container-fluid">  
      <div class="row-fluid">
        <div class="span9" style="border-bottom:1px;">
          <h1>{% if page.title %}{{ page.title }} {% else %} {{ site.title }}{% endif %}</h1>
        </div>
      </div>
      <div class="row-fluid">
        {{ content }}
      </div>
    </div>

  {% include parts/footer.html %} 

  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

  <script src="/assets/js/bootstro.min.js"></script>
  <script src="/assets/js/jquery.scrollUp.min.js"></script>
    <script>
      $(document).ready(function(){
        $("img.lazy").unveil();
        
             $("#start-intro").click(function(){
                bootstro.start();    
            });

             $.scrollUp({
                  scrollName: 'scrollUp', // Element ID
                  topDistance: '300', // Distance from top before showing element (px)
                  topSpeed: 300, // Speed back to top (ms)
                  animation: 'fade', // Fade, slide, none
                  animationInSpeed: 200, // Animation in speed (ms)
                  animationOutSpeed: 200, // Animation out speed (ms)
                  scrollText: '', // Text for element
                  activeOverlay: false  // Set CSS color to display scrollUp active point, e.g '#00FFFF'
            });
          });
    </script>

    <!--search box-->
    <script>
    $('input#searchkey').bind('keyup', function(event){
      if (event.keyCode=="13"){
        var url='http://www.google.com/search?newwindow=1&q=site%3Azhangjunhd.github.io+'+$('input#searchkey')[0].value;
        window.open(url); 
      }
    });
    </script>

    <!-- MathJax Section for Latex-->

<script type="text/javascript"
src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script>
    MathJax.Hub.Config({
          tex2jax: {
          skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
          }
    });
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });
</script>
